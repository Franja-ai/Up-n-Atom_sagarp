<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-N-Atom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1>Up-N-Atom</h1>
                <div class="header-decoration">
                    <img src="https://i.imgur.com/kQzjtRg.png" alt="Logo" class="header-logo">
                </div>
            </header>

            <section id="menu">
                <!-- Menu items will be dynamically added here by JavaScript -->
            </section>

            <section id="delivery">
                <h2>Escolha o método de entrega</h2>
                <div class="delivery-options">
                    <label class="delivery-option">
                        <input type="radio" name="delivery" value="pickup" checked> Levantada na loja
                    </label>
                    <label class="delivery-option">
                        <input type="radio" name="delivery" value="home"> Entrega no domicílio (+$100.00)
                    </label>
                </div>
            </section>

            <section id="total">
                <p>Subtotal: <span id="subtotal-amount">$0.00</span></p>
                <p>Taxa de entrega: <span id="delivery-fee">$0.00</span></p>
                <p>Total do seu pedido: <span id="total-amount">$0.00</span></p>
            </section>
        </div>

        <aside class="sidebar">
            <h2>Ingredientes Necessários</h2>
            <div id="ingredients-list"></div>
            <h2>Preço Final</h2>
            <p id="sidebar-total">$0.00</p>
            <button id="reset-button">Reset</button>
        </aside>

        <footer>
            <p>© 2025 Up-N-Atom. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
